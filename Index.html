<!DOCTYPE html>
<html lang="es-419">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script defer src="assets/js/script.js"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex align-items-center justify-content-between mb-4">
            <div>
                <h1 class="mb-4">Sistema de Inventario de BroadSonick</h1>
                <h3 class="text-muted mb-1">Gestión Inventario</h3>
            </div>

        </header>
    </div>
    <!-- Contenido -->
    <div class="row g-3">
        <!--columna izquierda-->
        <section class="col-12 col-lg-8">
            <div class="col border border-primary p-3 rounded">
                <!--tabla de productos-->
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoría</th>
                                <th scope="col" class="text-end">Precio</th>
                                <th scope="col" class="text-center" style="width: 150px;">Stock</th>
                            </tr>
                        </thead>
                        <tbody id="creaTabla">
                            <!--Generacion de tabla desde JS    -->
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end">
                    <h3>Valor total del inventario: <span class="fw-bold ms-2" id="valorTotal">${ValorTotal}</span></h3>
                </div>
        </section>

        <!--columna derecha-->
        <section class="col-12 col-lg-4">
            <div class="d-flex gap-2">
                <div class="col border border-primary">
                    <p class="text-center py-2 mb-0">Buscar Producto</p>
                    <div class="d-flex flex-wrap gap-2 justify-content-end justify-content-between">
                        <div class="flex-grow-1">
                        <input id="searchInput" class="form-control" placeholder="Buscar por nombre" />
                        </div>
                        <div class="category-width">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <a onclick="BuscarProd();" class="btn btn-outline-primary">Buscar Producto</a>
                            </div>
                        </div>
                        <!-- Contenedor para los resultados -->
                        <div id="resultadoBusqueda"></div>
                    </div>
                    <hr class="border-primary opacity-100">
                    
                    <p class="text-center mb-0 py-2">Agregar Nuevo Producto</p>
                    <div class="d-flex justify-content-end gap-2 mb-3">
                        <label class="form-label mb-1" for="AgregarProductoInput">Producto</label>
                        <input id="AgregarProductoInput" class="form-control" placeholder="Nombre del Producto" />
                    </div>
                    <div class="d-flex justify-content-end gap-2 mb-3">
                        <label class="form-label mb-1" for="AgregarCategoriaInput">Categoria</label>
                        <input id="AgregarCategoriaInput" class="form-control" placeholder="Categoría del Producto" />
                    </div>
                    <div class="d-flex justify-content-end gap-2 mb-3">
                        <label class="form-label mb-1" for="AgregarPrecioInput">Precio</label>
                        <input id="AgregarPrecioInput" class="form-control" placeholder="Precio del Producto" />
                    </div>
                    <div class="d-flex justify-content-end gap-2 mb-3 align-items-center">
                        <label class="form-label mb-1" for="AgregarCantidadInput">Cantidad</label>
                        <input id="AgregarCantidadInput" class="form-control" placeholder="Stock del Producto" />
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <a id="loadProductForm" class="btn btn-outline-primary">Agregar Producto</a>
                    </div>
                    

                </div>
        </section>

    </div>

</body>

</html>
