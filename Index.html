<!DOCTYPE html>
<html lang="es-419">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script defer src="assets/js/script.js"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex align-items-center justify-content-between mb-4">
            <div>
                <h1 class="mb-4">Sistema de Inventario de BroadSonick</h1>
                <h3 class="text-muted mb-1">Gestión Inventario</h3>
            </div>

        </header>
    </div>
    <!-- Contenido -->
    <div class="row g-3">
        <!--columna izquierda-->
        <section class="col-12 col-lg-8">
            <div class="col border border-primary p-3 rounded">
                <!--tabla de productos-->
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoría</th>
                                <th scope="col" class="text-end">Precio</th>
                                <th scope="col" class="text-center" style="width: 150px;">Stock</th>
                            </tr>
                        </thead>
                        <tbody id="creaTabla">
                            <!--Generacion de tabla desde JS    -->
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end">
                    <h3>Valor total del inventario: <span class="fw-bold ms-2" id="valorTotal">${ValorTotal}</span></h3>
                </div>
        </section>

        <!--columna derecha-->
        <section class="col-12 col-lg-4">
            <div class="d-flex gap-2 ">
                <div class="col border border-primary rounded">
                    <p class="text-center py-2 mb-0">Buscar Producto</p>
                    <div class="d-flex flex-wrap gap-2 justify-content-end justify-content-between">
                        <div class="flex-grow-1">
                            <input id="searchInput" class="form-control" placeholder="Buscar por nombre" />
                        </div>
                        <div class="category-width">
                            <div class="d-flex align-items-center justify-content-center mb-2">
                                <a onclick="BuscarProd();" class="btn btn-outline-primary">Buscar Producto</a>
                            </div>
                        </div>
                        <!-- Contenedor para los resultados -->
                        <div id="resultadoBusqueda"></div>
                    </div>
                    <hr class="border-primary opacity-100">
                    <div class="container p-4 border rounded bg-light shadow-sm">
                        <p class="text-center fw-bold mb-4 py-2 border-bottom">Datos de Productos</p>
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label text-end fw-semibold"
                                for="AgregarProductoInput">Producto</label>
                            <div class="col-sm-9">
                                <input id="AgregarProductoInput" class="form-control"
                                    placeholder="Nombre del Producto" />
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label text-end fw-semibold"
                                for="AgregarCategoriaInput">Categoría</label>
                            <div class="col-sm-9">
                                <input id="AgregarCategoriaInput" class="form-control"
                                    placeholder="Categoría del Producto" />
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label text-end fw-semibold"
                                for="AgregarPrecioInput">Precio</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input id="AgregarPrecioInput" type="number" step="1" class="form-control"
                                        placeholder="Ej: 5000" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label text-end fw-semibold"
                                for="AgregarCantidadInput">Cantidad</label>
                            <div class="col-sm-9">
                                <input id="AgregarCantidadInput" type="number" class="form-control"
                                    placeholder="Cantidad en stock" />
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <a id="loadProductForm" class="btn btn-primary px-5 shadow-sm">Agregar Producto</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2026 Elsa Malle Lechuga. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
